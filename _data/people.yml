- name: <a href="https://scholar.google.com/citations?user=73yWhrkAAAAJ&hl=en&oi=ao">Candace J. Grimes, Ph.D., Post-Doc</a>
  image: "Candace.png"
  img-alt: "image description"
  text: "Candace enjoys investigating how marine invertebrates have adapted and evolved to cope with environmental stressors. She is interested in studying these responses at all levels of scale, from genes to geographic distributions."
  side: right

- name: <a href="https://scholar.google.com/citations?user=dmBl40wAAAAJ&hl=en&oi=ao">Michael G. Tassia, Ph.D. Candidate</a>
  image: "Mike.jpg"
  img-alt: "image description"
  text: "Mike's dissertation focuses on the evolution of metazoan immune systems. Broadly, he is interested in all the strange, enigmatic marine invertebrates that bend the rules of how we think biology 'ought to work.'"
  side: left

- name: <a href="https://kyletdavid.github.io/">Kyle T. David, Ph.D. Candidate</a>
  image: "Kyle.jpg"
  img-alt: "image description"
  text: "Kyle's interests broadly encompass large scale patterns of animal evolution but usually involve whole genome duplication events to some extent. He is also interested in computational tools which seek to understand non-model taxa, as well as assess how overreliance on model systems may bias current methods."
  side: right

