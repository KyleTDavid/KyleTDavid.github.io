- name: "Yu Sun, M.Sc., Ph.D. Student"
  image: "Yu.JPG"
  img-alt: "image description"
  text: "Yu graduated from Ocean University of China in 2019 with a master's degree. Her primary research is on the mitochondria of seastars. She is captivated by the evolutionary relationships in echinoderms. She is interested in using molecular and morphological data to investigate the systematics, phylogeography, population genetics, and comparative biology of invertebrate animals."
  side: left

