  text: "Damien enjoys solving problems through computional solutions. He is broadly interested in the evolution and genetics of animals with unique lifestyles such as deep-sea chemosynthetic organisms and their adaptations to their unique environment. He also enjoys getting his hands dirty, whether that's sampling on a vessel or maintaining a research station."
